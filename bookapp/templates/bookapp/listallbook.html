<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Books</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style2.css'%}">
</head>
<body>
<h1>BOOK LIST</h1>
<!--{{books}}-->

<div>
    <a href="{%url 'createbook'%}" class="btn btn-outline-success">Create New Book</a>
</div>

<div style="width:70%;margin-top:3%;margin-left:2%">
<table class="table">
    <tr>
        <td>book_name</td>
        <td>author</td>
        <td>price</td>
        <td>pages</td>
    </tr>

    <!--django template language-->
{%for book in books%}
<tr>
    <td>{{book.book_name}}</td>
    <td>{{book.author}}</td>
    <td>{{book.price}}</td>
    <td>{{book.pages}}</td>
    <td><a href="{%url 'details' book.id%}" class="btn btn-success">View</a> </td>
    <td><a href="{%url 'edit' book.id%}" class="btn btn-secondary">Edit</a> </td>
    <td><a href="{%url 'delete' book.id%}" class="btn btn-danger">Delete</a> </td>
</tr>

{%endfor%}

</table>
    </div>


</body>
</html>
